<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/2a653cf479.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <section id="calc">
        <div class="calc">
            <header id="nome">
                <h1>Calculadora</h1>
            </header>

            <section id="display">
                <p></p>
                <h3>0</h3>
            </section>

            <footer id="teclas">
                
                <button id="tlimpar" class="headerOp">CL</button>
                <button id="t(" class="headerOp num">(</button>
                <button id="t)" class="headerOp num">)</button>
                <button id="tdelete" class="headerOp"><i class="fa-solid fa-delete-left"></i></button>

                <button id="t7" class="num">7</button>
                <button id="t8" class="num">8</button>
                <button id="t9" class="num">9</button>

                <button id="t+" class="teclaEspecial">+</button>
                
                <button id="t4" class="num">4</button>
                <button id="t5" class="num">5</button>
                <button id="t6" class="num">6</button>

                <button id="t-" class="teclaEspecial">-</button>
                
                <button id="t1" class="num">1</button>
                <button id="t2" class="num">2</button>
                <button id="t3" class="num">3</button>

                <button id="tx" class="teclaEspecial">x</button>

                <button id="t0" class="num">0</button>
                <button id="tseparador" class="teclaEspecial">,</button>
                <button id="tigual">=</button>
        
                <button id="td" class="teclaEspecial">&#247;</button>
            </footer>
        </div>
        <div class="aba">></div>
    </section>
    <script src="main.js"></script>
</body>
</html>
